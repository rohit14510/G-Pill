<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Headphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100%;
            border-radius: 10px;
          
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5722;
        }
        .thumbnail-images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid black;
        }
        .thumbnail-images img.active {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="mainImage" src="assets/product-1.png" alt="Headphone" class="product-image" width="100%">
                <div class="thumbnail-images d-flex justify-content-center mt-3">
                    <img src="assets/product-1.png" alt="Thumbnail 1" class="active" onclick="changeImage(this)">
                    <img src="assets/product-17-1.jpg" alt="Thumbnail 2" onclick="changeImage(this)">
                    <img src="assets/product-18-2.jpg" alt="Thumbnail 3" onclick="changeImage(this)">
                    <img src="assets/product-19.jpg" alt="Thumbnail 4" onclick="changeImage(this)">
                    <img src="assets/product-1.png" alt="Thumbnail 5" onclick="changeImage(this)">
                </div>
            </div>
            <div class="col-md-6">
                <h2>Boat Rockerz 450 Wireless Headphone</h2>
                <p class="price">$49.99</p>
                <p class="text-muted">Experience powerful bass, clear vocals, and long battery life with Boat Rockerz 450 wireless headphones.</p>
                <ul>
                    <li>Battery Life: Up to 15 Hours</li>
                    <li>Wireless Range: 10m</li>
                    <li>Noise Isolation: Yes</li>
                    <li>Built-in Microphone</li>
                </ul>
                <button class="btn btn-primary">Add to Cart</button>
                <button class="btn btn-outline-secondary">Buy Now</button>
            </div>
        </div>
    </div>
    
    <script>
        function changeImage(element) {
            document.getElementById('mainImage').src = element.src;
            let thumbnails = document.querySelectorAll('.thumbnail-images img');
            thumbnails.forEach(img => img.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
